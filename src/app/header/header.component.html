<nav class="nav">
  <h1><a routerLink="/">E-SHOP</a></h1>
  <div *ngIf="menuType == 'default'" class="nav-search">
    <input (keyup)="searchevent($event)" type="text" (blur)="hidesearchres()" placeholder="search products" />
    <button>Search</button>
    <ul class="suggested-list" *ngIf="searchres">
      <li *ngFor="let item of searchres">
        <a>{{item.name}}</a>
      </li>

    </ul>
  </div>
  <div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller-auth">Seller</a></li>
      <li><a routerLink="/user-login">Login</a></li>
      <li><a href="#">Card(0)</a></li>
    </ul>
    <ul *ngSwitchCase="'seller'">
        <li><a routerLink="/seller-home">Product list</a></li>
        <li><a routerLink="/seller-add-product">Add Product</a></li>
        <li><a (click)="logout()">logout</a></li>
        <li><a >{{sellername  | titlecase}}</a></li>
      </ul>
  </div>
</nav>
