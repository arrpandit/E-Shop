<div class="add-products">
    <h3>Fill Products details</h3>
    <p *ngIf="msgremove">Products added</p>
    <form class="common-form" #inputProductDetails="ngForm" (ngSubmit)="addProducts(inputProductDetails.value)">
        <input class="form-input" ngModel type="text" name="name" placeholder="Enter products name">
        <input class="form-input" ngModel type="text" name="price" placeholder="Enter product price">
        <input class="form-input" ngModel type="text" name="color" placeholder="Enter product color">
        <input class="form-input" ngModel type="text" name="category" placeholder="Enter product category">
        <textarea class="form-input" ngModel name="description" placeholder="Enter product description"></textarea>
        <input class="form-input" ngModel type="text" name="image" placeholder="Enter image url">
        <button class="form-button">Add</button>
    </form>
</div>
