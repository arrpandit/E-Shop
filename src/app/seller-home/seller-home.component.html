<div class="product-list">
  <h1>All Product list</h1>
  <table class="table">
    <thead>
      <tr>
        <th>image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>code</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td><img src="{{item.image}}" alt=""></td>
        <td>{{ item.name }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.code }}</td>
        <td>{{ item.description }}</td>
        <td><button (click)="deleteProduct(item.id)" >Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
