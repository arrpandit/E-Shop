<ngb-carousel *ngIf="images">
  <ng-template *ngFor="let item of popularProduct" ngbSlide>
    <div class="picsum-img-wrapper">
      <img
        class="product-header-image"
        src="{{ item.image }}"
        alt="Random first slide"
      />
    </div>
    <div class="carousel-caption">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>



<div class="product-list-wrapper">
  <h1>Trendding Products</h1>
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of trendingProducts">
      <div class="product-item">
        <img src="{{item.image}}" alt="" />

        <div class="Products-details">
          <h6 class="name head">{{item.name}}</h6>
          <div class="product-price">
            <h6>Price : {{item.price}}</h6>
          </div>
          <div class="product-color">
            <h6>Color : {{item.code}}</h6>
          </div>
        </div>
        <div class="product-footer">
          <a href="view details">View Details</a>
          <a href="Add to cart">Add to cart</a>
        </div>
      </div>
    </div>
  </div>    
</div>
